{% load rest_framework %}

<html><body>

<h1>View state</h1>

<form action="{% url 'state-detail' pk=state.pk %}" method="POST">
    {% csrf_token %}
    {% render_form serializer %}
    <input type="submit" value="Save">
</form>
<form action="{% url 'state-delete' pk=state.pk %}">
    <input type="submit" value="Delete" />
</form>

</body></html>
