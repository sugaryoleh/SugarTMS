{% load rest_framework %}

<html><body>

<h1>Delete state</h1>

<form action="{% url 'state-delete' pk=state.pk %}" method="POST">
    {% csrf_token %}
    <h2>Are you sure you want to delete?</h2>
    <h3>{{ state.name }} - {{ state.code }}</h3>
    <input type="submit" value="Delete">
</form>

</body></html>
